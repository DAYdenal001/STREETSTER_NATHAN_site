<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STREETSTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome.min.css">
</head>
<body>
<section class="poster-section content-outer-wrapper">
    <div class="poster-information content-inner-wrapper">
        <nav class="navigation">
            <img src="img/logo.png" alt="Логотип" class="logo">
            <div class="search-container">
                <form method="post" class="search-form">
                    <label for="search" class="search-icon"><i class="fas fa-search"></i></label>
                    <input id="search" type="text" class="search">
                </form>
            </div>
            <div class="menu-header-container">
                <img src="img/cart.png" alt="Корзина" class="cart">
                <div class="menu-burger-container">
                    <div class="burger-btn"></div>
                    <ul class="menu_box">
                        <li><a class="menu_item" href="#category-section">Категории</a></li>
                        <li><a class="menu_item" href="#favorites-section">Избранные товары</a></li>
                        <li><a class="menu_item" href="#advantages-section">Наши преимущества</a></li>
                        <li><a class="menu_item" href="#overview-section">Обзоры</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="company-name">STREETSTER NATHAN</h1>
        <p class="heading">Удобный и быстрый <br> Твой идеал для покорения города</p>
        <a href="#" class="learn-more">Узнать больше</a>
    </div>
    <div class="main-wrapper content-outer-wrapper">
        <section class="category-section" id="category-section">
            <div class="category-name content-inner-wrapper">
                <h2>Категории</h2>
            </div>
            <div class="swiper-container slider-container">
                <div class="swiper-button-prev"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide offroad-series">
                        <img src="img/speedmax_offroad_series.png" alt="Горный велосипед" class="bike-img">
                        <img src="img/OFFROAD_SERIES.svg" class="bike-name">
                    </div>
                    <div class="swiper-slide slide road-series">
                        <img src="img/speedmax_road_series.png" alt="Дорожный велосипед" class="bike-img">
                        <img src="img/ROAD_SERIES.svg" class="bike-name">
                    </div>
                    <div class="swiper-slide slide street-series">
                        <img src="img/speedmax_street_series.png" alt="Городской велосипед" class="bike-img">
                        <img src="img/STREET_SERIES.svg" class="bike-name">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </div></section>
</body>
